services:
  - type: web
    name: backend
    env: node
    repo: https://github.com/vrushank-srikar/AI_ChatBot.git
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: REDIS_USE_TLS
        value: true
      - key: REDIS_PASSWORD
        sync: false
    autoDeploy: true

  - type: web
    name: frontend
    env: static
    repo: https://github.com/vrushank-srikar/AI_ChatBot.git
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    autoDeploy: true
